<div id="profile-image" class="profile-image" 
(mouseover)="isOnProfileSite? onMouseOver($event) : onMouseOver($event)"
(mouseout)="isOnProfileSite? onMouseOut($event) : onMouseOut($event)" 
(dragover)="allowDrop($event)"
(drop)="onDrop($event)"
(click)="isOnProfileSite? editImagePosition() : goToProfile()"
>
    <svg id="edit-image-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="white">
    <path d="M24 18h-4v-14h-14v-4h-2v4h-4v2h4v14h14v4h2v-4h4v-2zm-18 0v-12h12v12h-12zm2-8.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5zm5.292.5l-1.812 3.833-1.48-1.272-2 3.439h8.292l-3-6z"/>
    </svg>
    <div 
    draggable="true"
    (dragstart)="onDragStart($event)"
    [hidden]="!profileImageEditing" id="edit-circle" class="edit-circle"></div>
</div>
<button *ngIf="profileImageEditing" (click)="saveChanges($event)">Save changes</button>
